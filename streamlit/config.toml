[server]
maxUploadSize = 5120  # 5GB in MB
maxMessageSize = 5120
enableCORS = true
enableXsrfProtection = true

[client]
caching = true
showErrorDetails = false

[runner]
magicEnabled = false

# Memory optimization
[memory]
maxCacheSize = 4096  # 4GB cache
enableMemoryOptimization = true
chunkSize = 1000000  # 1 million rows per chunk

# Large file handling
[files]
maxChunkSize = 104857600  # 100MB chunks
enableCompression = true
temporaryStorage = "./temp"
cleanupInterval = 3600  # 1 hour

# Performance optimization
[performance]
enableParallelProcessing = true
numWorkers = 4
enableCompression = true
enableMinification = true

# Database for large datasets
[database]
enabled = true
type = "sqlite"  # or "postgresql"
maxConnections = 10
poolSize = 5

[logging]
filePath = "./logs"
maxFileSize = 1073741824  # 1GB
level = "INFO"
