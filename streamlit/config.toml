[server]
maxUploadSize = 10240  # 10GB in MB (was 200)
maxMessageSize = 10240  # 10GB in MB
enableCORS = true
enableXsrfProtection = true
enableStaticServing = true
port = 8501

[client]
caching = true
showErrorDetails = false

[runner]
magicEnabled = false

[browser]
gatherUsageStats = false

# Memory and performance settings for large files
[memory]
maxCacheSize = 8192  # 8GB cache
enableMemoryOptimization = true
chunkSize = 2000000  # 2 million rows per chunk for 10GB files

[files]
maxChunkSize = 209715200  # 200MB chunks for upload
enableCompression = true
temporaryStorage = "./temp_uploads"
cleanupInterval = 7200  # Cleanup every 2 hours

[performance]
enableParallelProcessing = true
numWorkers = 8  # More workers for large files
enableCompression = true
enableMinification = true

[database]
enabled = true
type = "sqlite"
maxConnections = 20  # More connections for large files
poolSize = 10

[logging]
filePath = "./logs"
maxFileSize = 2147483648  # 2GB max log file
level = "INFO"
