[server]
maxUploadSize = 0  # 0 means NO LIMIT
maxMessageSize = 0  # 0 means NO LIMIT
enableCORS = true
enableXsrfProtection = true
enableStaticServing = true
port = 8501
address = "0.0.0.0"

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[client]
caching = true
showErrorDetails = true

[runner]
magicEnabled = false
fastRerun = true

[global]
developmentMode = false
disableWatchdogWarning = true
unitTest = false
logLevel = "debug"

# Custom settings for unlimited uploads
[custom]
uploadLimit = "unlimited"
maxFileSize = 0
allowAnyFileType = true
